{% extends 'base.html' %}

{% block title %}
Create Post
{% endblock %}

{% load static %}
{% block content %}

{% if user.is_authenticated %}

<h1>Add Post</h1>
<br/><br/>
<div class="form-group">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <button class="btn btn-primary">Post</button>
    </form>
</div>


{% else %}
<br/>
Access to this page not allowed!

{% endif %}


{% endblock content %}
